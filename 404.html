<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feature Voting System - New Millennium</title>
    <script>
      // GitHub Pages 404 handler for SPA routing
      // This file is a fallback - the actual 404.html should be in dist/ and deployed
      // If this is being served, redirect to index.html
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Preserve the full path and redirect to index.html
      // React Router will handle the routing
      var basePath = '/feature-voting-app';
      var appPath = path.replace(new RegExp('^' + basePath.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '/?'), '') || '/';
      
      // Redirect to index.html which will load the React app
      window.location.replace(basePath + '/index.html#' + appPath + search + hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
    <noscript>
      <p>Please enable JavaScript to use this application.</p>
      <a href="/feature-voting-app/">Go to home page</a>
    </noscript>
  </body>
</html>
